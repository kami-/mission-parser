<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="javascripts/js/lexer.js"></script>
    <script type="text/javascript" src="javascripts/js/parser.js"></script>
    <script type="text/javascript" src="javascripts/js/prettyprinter.js"></script>
    <script type="text/javascript" src="javascripts/js/simpleast.js"></script>
    <script type="text/javascript" src="javascripts/js/ast_functions.js"></script>
    <script type="text/javascript" src="javascripts/js/hull_functions.js"></script>
    <script type="text/javascript" src="javascripts/js/hull_factions.js"></script>
    </script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Mission-parser by kami-</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Mission-parser</h1>
        <h2>Mission.sqm parser and editor for Arma.</h2>
        <a href="https://github.com/kami-/mission-parser" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <div style="width: 1010px; height: 700px;">
        <div style="width: 1000px; float: left; margin-bottom: 20px;">
            <form id="faction-form"></form>
        </div>
        <div style="width: 400px; height: 700px; float: left; margin-right: 10px;">
            <!-- <button id="btn" onclick="btnLex()">Lex it!</button> -->
            <button id="btn" onclick="btnAddFactions()">Add factions</button>
            <textarea id="textBox" cols="200" rows="50" style="width: 380px; height: 680px;"></textarea>
        </div>
        <div style="width: 400px; height: 700px; float: right; margin-right: 10px;">
            Pretty Print
            <textarea id="ppBox" cols="200" rows="50" style="width: 380px; height: 680px;"></textarea>
        </div>
    </div>
    <script>
        function btnLex() {
            $mp.p.init($('#textBox').val(), $mp.l);
            ast = $mp.p.parse();
            $('#ppBox').val($mp.pp.pp(ast, "    "));
        };
        function btnAddFactions() {
            $mp.p.init($('#textBox').val(), $mp.l);
            ast = $mp.p.parse();
            $mp.hull.addFactions(ast, $('#faction-form input:checked').map(function(index, value){
                return $(this).val();
            }));
            $('#ppBox').val($mp.pp.pp(ast, "    "));
        };
        (function($factions, $, undefined) {
            $('#textBox').val($mp.hull.defaultMission);
            var factionForm = $('#faction-form');
            for(var faction in $factions) {
                if ($factions.hasOwnProperty(faction)) {
                    var f = $factions[faction];
                    factionForm.append('<div style="float: left; width: 200px;"><label>' + f.displayName + ' <input type="checkbox" id="form-' + f.name +'" name="' + f.name + '" value="' + f.name + '" /></label><div>');
                }
            }
        }($mp.hull.factions, jQuery));
    </script>
        </section>

      </div>
    </div>

  
  </body>
</html>
